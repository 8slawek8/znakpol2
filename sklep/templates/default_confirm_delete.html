{% extends "base.html" %}

{% block content %}
<div class="row" style="padding-top: 5%; padding-bottom: 5%">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12">
          <h2> Czy jesteś pewien, że chcesz usunąć obiekt: {{ object }}</h2>
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button type="submit" class="btn1 btn-block btn-danger">Usuń</button>
        </div>
        <div class="col-sm-6">
          <a class="btn1 btn-block btn-info" href="javascript:history.back()"><center>Anuluj</center></a>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-2"></div>
</div>
{% endblock %}
